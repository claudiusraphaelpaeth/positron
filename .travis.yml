language: cpp
sudo: required
dist: trusty
compiler:
- clang
os:
- linux
- osx
cache:
  - ccache
  - apt
env: MAKE_ARGS=-j4 USE_CCACHE=true
addons:
  apt:
    packages:
      - autoconf2.13
      - build-essential
      - ccache
      - python-dev
      - python-pip
      - python-setuptools
      - unzip
      - uuid
      - zip
      - libasound2-dev
      - libdbus-glib-1-dev
      - libgconf2-dev
      - libgtk2.0-dev
      - libgtk-3-dev
      - libpulse-dev
      - yasm
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install autoconf213 yasm ccache; fi
script:
  - ./mach build
notifications:
  email: true
